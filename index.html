<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psd to Html/</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NAVBAR-HERO -->
    <header>
      <nav></nav>
      <section id="hero-section"></section>
    </header>
    <main>
      <!-- OUR-STORY -->
      <section id="our_story_section"></section>

      <!-- WATCH -->
      <section id="watch_section"></section>

      <!-- EXPERTISE -->
      <section id="expertise_section"></section>

      <!-- TEAM -->
      <section id="team_section"></section>

      <!-- CONTACT-CLIENT -->
      <section id="contact_client_section">
        <div class="contact-form">
          <h2>GIVE US A GOOD NEWS</h2>
          <form action="">
            <input type="text" name="name" placeholder="Name" />
            <br />
            <input type="email" name="email" placeholder="Email" />
            <br />
            <input type="subject" name="name" placeholder="Subject" />
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your Message"
            ></textarea>
            <br />
            <button>SUBMIT</button>
          </form>
        </div>
        <div class="contact-client">
          <h2>OUR HAPPY CLIENT</h2>
          <div class="client-wrap">
            <div class="client-logo">
              <img
                src="./image/photoshop/photoshop/design-assets/svg/Zara_Logo.svg"
                alt="Zara Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/1280px-Barneys_New_York_Logo.svg"
                alt="Barneys New York Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/Calvin_klein_logo.svg"
                alt="Calvin Klein Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/Converse_logo.svg"
                alt="Converse Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/1280px-Levi's_logo.svg"
                alt=" Levis Logo"
              />
            </div>
            <div class="client-logo">
              <img
                src="./image/photoshop/photoshop/design-assets/svg/Logo_of_Mango_(new).svg"
                alt="Mango Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/1280px-Gucci_Logo.svg"
                alt="Gucci Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/1280px-Logo_NIKE.svg"
                alt="Nike Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/Puma_Logo.svg"
                alt="Puma Logo"
              />
              <img
                src="./image/photoshop/photoshop/design-assets/svg/Billabong.svg"
                alt=" BillaBong Logo"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <section id="footer_section"></section>
  </body>
</html>
